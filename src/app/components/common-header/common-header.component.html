<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!headerConfig.showBack"></ion-menu-button>
      <ion-button id="header_back_btn" class="cc-header-back-btn" *ngIf="headerConfig.showBack" (click)="goBack()">
        <ion-icon name="arrow-back">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
