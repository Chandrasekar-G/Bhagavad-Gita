<div class="verse-container card ion-activatable ripple-parent" (click)="goToVerse()">
  <ion-ripple-effect></ion-ripple-effect>
  <div class="number" *ngIf="showChapterNo"> {{ verse.chapter_number + '.' + verse.verse_number }} </div>
  <div class="number" *ngIf="!showChapterNo"> {{ verse.verse_number}} </div>
  <div class="info">
    {{ verse.transliteration }}
  </div>
  <div class="icon">
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
</div>
